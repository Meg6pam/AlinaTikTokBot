plugins {
    id 'java'
    id 'com.google.cloud.tools.appengine' version '2.4.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://repo1.maven.org/maven2/'
    }
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots:5.0.1'
    implementation 'org.telegram:telegrambotsextensions:5.0.1'
    implementation 'com.guicedee.services:sl4j:1.0.13.5'
    implementation 'org.postgresql:postgresql:42.2.18'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}